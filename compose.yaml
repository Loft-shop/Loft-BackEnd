networks:
  loftnet:
    driver: bridge

services:
  apigateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "5000:8080"
    depends_on:
      - cartservice
      - orderservice
      - productservice
      - userservice
      - categoryservice
      - shippingaddressservice
      - paymentservice
    networks:
      - loftnet
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

  cartservice:
    build:
      context: ./src/CartService
      dockerfile: Dockerfile
    container_name: cartservice
    networks:
      - loftnet

  categoryservice:
    build:
      context: ./src/CategoryService
      dockerfile: Dockerfile
    container_name: categoryservice
    networks:
      - loftnet

  orderservice:
    build:
      context: ./src/OrderService
      dockerfile: Dockerfile
    container_name: orderservice
    networks:
      - loftnet

  paymentservice:
    build:
      context: ./src/PaymentService
      dockerfile: Dockerfile
    container_name: paymentservice
    networks:
      - loftnet

  productservice:
    build:
      context: ./src/ProductService
      dockerfile: Dockerfile
    container_name: productservice
    networks:
      - loftnet

  shippingaddressservice:
    build:
      context: ./src/ShippingAddressService
      dockerfile: Dockerfile
    container_name: shippingaddressservice
    networks:
      - loftnet

  userservice:
    build:
      context: ./src/UserService
      dockerfile: Dockerfile
    container_name: userservice
    networks:
      - loftnet
