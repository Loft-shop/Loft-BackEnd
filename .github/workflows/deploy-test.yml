name: Deploy to Test Server

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  deploy-test:
    name: Deploy → Test Server
    runs-on: label-1
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Test Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST_TEST }}           # IP чи домен тестового сервера
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_TEST }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }}          # наприклад /opt/loft-test
            git fetch origin
            git reset --hard origin/master
            git clean -fd

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            for service in CartService OrderService PaymentService ProductService ShippingAddressService UserService; do
              image="ghcr.io/${{ secrets.DOCKER_USERNAME }}/loft-${service,,}:latest"
              echo "Building $image..."
              docker build -t $image -f src/$service/Dockerfile .
              docker push $image
            done

            docker compose up -d --build
            echo "Тестовий сервер оновлено!"
