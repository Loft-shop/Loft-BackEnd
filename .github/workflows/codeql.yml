# Default (starter) CodeQL workflow — авто-детектирование языков и автосборка.
# Подойдёт как базовый файл: вы можете затем настроить build-mode, языки или добавить явную сборку для C#/Java и т.д.
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '15 10 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Инициализация CodeQL. Если хотите, можно явно указать languages: csharp / javascript-typescript / python и т.д.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # По умолчанию языки будут автоматически определены; при желании укажите через languages: 'csharp'
          # Пример: languages: javascript-typescript
          queries: security-and-quality

      # Попытка автоматической сборки (работает для многих проектов). Для компилируемых языков
      # (C#, Java и т.д.) при ошибках замените этот шаг на явную сборку (build-mode: manual + dotnet/mvn/gradle сборка).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
