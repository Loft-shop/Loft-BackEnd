# Adapted CodeQL workflow for a C# (.NET) backend repository.
# Основная цель: собрать проект перед запуском CodeQL, чтобы избежать
# "We were unable to automatically build your code" и уменьшить шум от ненужных правил.
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '15 10 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            # устанавливаем manual, чтобы явно выполнять dotnet build в шаге ниже
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Кеширование NuGet пакетов ускорит сборку между прогонками
      - name: Cache NuGet packages
        if: ${{ matrix.language == 'csharp' }}
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-

      - name: Setup .NET
        if: ${{ matrix.language == 'csharp' }}
        uses: actions/setup-dotnet@v3
        with:
          # При необходимости поменяйте версию на ту, что у вас в global.json
          dotnet-version: '7.0.x'

      - name: Restore and build (C#)
        if: ${{ matrix.language == 'csharp' }}
        run: |
          # Если у вас есть конкретный .sln или проект — замените wildcard на путь к нему, например: ./src/Loft.BackEnd.sln
          dotnet restore
          dotnet build --configuration Release --no-restore

      # Инициализация CodeQL. Мы передаём build-mode: manual, т.к. сборка сделана выше.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Сузил набор запросов, чтобы уменьшить шум. Можно заменить / расширить.
          queries: security-and-quality

      - name: Manual build notice
        if: ${{ matrix.build-mode == 'manual' }}
        run: echo "Manual build-mode used: explicit build step executed above (dotnet build)."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
