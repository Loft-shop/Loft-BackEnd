name: Deploy ASP.NET Core API
permissions:
  contents: read

on:
  push:
    branches: 
      - master
      - User-Service  # Додати вашу гілку!
  pull_request:
    branches: 
      - master
      - User-Service

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Ваш runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true
      
    - name: Publish
      run: dotnet publish -c Release -o ${{ github.workspace }}/publish
      
    # Деплой тільки з main гілки
    - name: Deploy to server
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        sudo systemctl stop myapi.service || true
        sudo rm -rf /var/www/myapi/app
        sudo mkdir -p /var/www/myapi/app
        sudo cp -r ${{ github.workspace }}/publish/* /var/www/myapi/app/
        sudo chown -R github-runner:github-runner /var/www/myapi/app
        sudo systemctl start myapi.service
        
    - name: Check deployment
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        sleep 5
        sudo systemctl status myapi.service
