name: CI/CD Deploy to Test Server
permissions:
  contents: read

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: label-1

    steps:
      # 1️⃣ Checkout репозитория на runner (не используется для билда, но можно для логов/тестов)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Деплой на сервер через SSH
      - name: Deploy and build Docker images on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Сбрасываем локальные изменения и подтягиваем свежий master
            git fetch origin
            git reset --hard origin/master
            git clean -fd

            # Логинимся в GHCR
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # Сборка и пуш Docker-образов для всех сервисов
            for service in CartService OrderService PaymentService ProductService ShippingAddressService UserService; do
              image="ghcr.io/${{ secrets.DOCKER_USERNAME }}/loft-${service,,}:latest"
              echo "Building and pushing $image..."
              docker build -t $image -f src/$service/Dockerfile .
              docker push $image
            done

            # Запуск контейнеров с новыми образами
            docker compose up -d --build
