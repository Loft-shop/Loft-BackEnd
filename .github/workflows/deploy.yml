name: CI/CD Build & Push to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/loft-apigateway:latest
            ghcr.io/${{ github.repository_owner }}/loft-cartservice:latest
            ghcr.io/${{ github.repository_owner }}/loft-orderservice:latest
            ghcr.io/${{ github.repository_owner }}/loft-paymentservice:latest
            ghcr.io/${{ github.repository_owner }}/loft-productservice:latest
            ghcr.io/${{ github.repository_owner }}/loft-shippingaddressservice:latest
            ghcr.io/${{ github.repository_owner }}/loft-userservice:latest
          platforms: linux/amd64
          build-contexts: |
            apigateway=./src/ApiGateway
            cartservice=./src/CartService
            orderservice=./src/OrderService
            paymentservice=./src/PaymentService
            productservice=./src/ProductService
            shippingaddressservice=./src/ShippingAddressService
            userservice=./src/UserService
