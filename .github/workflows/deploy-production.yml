name: Deploy to Production

on:
  push:
    branches: [ "release" ]        # ← тільки по цій гілці летить в прод!

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  deploy-prod:
    name: Deploy → Production Server
    runs-on: label-1
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST_PROD }}            # IP чи домен прод-сервера
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PROD }}           # наприклад /opt/loft-prod
            git fetch origin
            git reset --hard origin/release              # ← беремо саме гілку release
            git clean -fd

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            for service in CartService OrderService PaymentService ProductService ShippingAddressService UserService; do
              image="ghcr.io/${{ secrets.DOCKER_USERNAME }}/loft-${service,,}:latest"
              echo "Building $image..."
              docker build -t $image -f src/$service/Dockerfile .
              docker push $image
            done

            docker compose up -d --build
            echo "ПРОДАКШЕН УСПІШНО ОНОВЛЕНО!"
